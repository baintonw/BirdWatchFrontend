<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // console.log(new google.maps.Map)
      var map;

      var infoWindow;
      function initInfoWindow() {
        infoWindow = new google.maps.InfoWindow;
      }
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.854038, lng: -73.939323},
          zoom: 12
        });
        initInfoWindow();
      }

      
      //infoWindow
      
      // Try HTML5 geolocation.
      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    </script>

    <!-- Fetch google api key from back end, create a new script tag with google api url. Add key and append script tag-->
    <script>
        function fetchKeyAndLoad() {
            console.log('loading!')
            function load_js(key) {
                var head= document.getElementsByTagName('head')[0];
                var script= document.createElement('script');
                var script2= document.createElement('script');
                script.src= `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
                script.defer = true;

                head.appendChild(script);
            }
            fetch('http://localhost:3000/api/googlekey')
                .then(res=>res.json())
                .then(data => load_js(data.key));
        }
        fetchKeyAndLoad();
     </script>
