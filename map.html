    <div id="map"></div>

    <script>
      // console.log(new google.maps.Map)
      var map;

      const birdSelect = document.querySelector('#bird-names')

      var infoWindow;
      function initInfoWindow() {
        infoWindow = new google.maps.InfoWindow;
      }

      var observations = [];
      var birdNames = [];

      // function fetchLocalObs() {
      //   fetch('http://localhost:3000/api/birds/40.854038/-73.939323')
      //     .then(res=> res.json())
      //     .then(data => {
      //       data.forEach(datum => {

      //     })

      //     }
      //     )
          
      //   // console.log(observations)
      // }
      // console.log(observations)
      // {lat: 40.854038, lng: -73.939323}

      function mapNames(array) {
        birdNames = array.map(bird => bird.comName)
        birdNames.forEach(name => {
          const option = document.createElement('option')
          option.innerText = `${name}`
          birdSelect.append(option)
        })
      }


       async function initMap() {
        const response = await fetch('http://localhost:3000/api/birds/40.854038/-73.939323');
        const observations = await response.json();
        const birdNames = await mapNames(observations);
        const bird = await observations[0];

        const birdLoc = { lat: bird.lat, lng: bird.lng }
        
        console.log('this is being called from inside initMap', 'this is the bird: ', bird, 'and this is its location: ', birdLoc)
        // var bird = observations[0];
      

        map = new google.maps.Map(document.getElementById('map'), {
          center: birdLoc,
          zoom: 12
        });

        var marker = new google.maps.Marker({position: birdLoc, map: map});

        initInfoWindow();
      }

      
      //infoWindow
      
      // Try HTML5 geolocation.
      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    </script>

    <!-- Fetch google api key from back end, create a new script tag with google api url. Add key and append script tag-->
    <script>
        function fetchKeyAndLoad() {
            console.log('loading!')
            function load_js(key) {
                var head= document.getElementsByTagName('head')[0];
                var script= document.createElement('script');
                var script2= document.createElement('script');
                script.src= `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
                script.defer = true;

                head.appendChild(script);
            }
            fetch('http://localhost:3000/api/googlekey')
                .then(res=>res.json())
                .then(data => load_js(data.key));
        }
        fetchKeyAndLoad();
     </script>
